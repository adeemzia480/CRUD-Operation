<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>CRUD Operation</title>
  </head>
  <body id="body">
      <div class="container mt-5 col-4">
        <h1 class="m-5">CRUD Operation</h1>
        <form>
          <div class="form-row my-3">
            <div class="col">
              <label class="input-labels">First Name</label>
              <input type="text" id="firstNameInput" class="form-control" placeholder="Enter First name">
              <small  class="error-message" id="firstNameError">Name is required!</small>
            </div>
            <div class="col">
              <label class="input-labels">Last Name</label>
              <input type="text" id="secondNameInput" class="form-control" placeholder="Enter Last name">
              <small class="error-message" id="lastNameError">Name is required!</small>
            </div>
          </div>
            <div class="form-group">
            <label class="input-labels">Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Enter email address" aria-describedby="emailHelp">
            <small class="error-message" id="emailError">Invalid email!</small>
            </div>
            <div class="form-group">
              <label class="input-labels">Password</label>
              <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password" aria-describedby="emailHelp">
              <small class="error-message" id="passwordError">Password should be greater than 8 characters</small>
              </div>
            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      
      <div class="container mt-5 col-8">
        <table class="table my-5" id="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Email address</th>
              <th scope="col">Password</th>
              <th scope="col">Edit / Delete</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>123</td>
              <td id = "btns">Edit/Delete</td>
            </tr> -->
          </tbody>
        </table>
      </div>


    <script src="https://kit.fontawesome.com/6487fb6123.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
